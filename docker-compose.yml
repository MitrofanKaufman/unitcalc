# docker-compose.yml
# Docker Compose конфигурация для WB Marketplace Calculator

version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: ../../Dockerfile.server
    container_name: wb-calc-api-gateway
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=/app/data/units.db
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key}
      - CLIENT_URL=http://localhost:3000
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
      - server_data:/app/data
      - server_logs:/app/logs
    ports:
      - "3001:3001"
    networks:
      - wb-calc-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');const req=http.request({hostname:'localhost',port:3001,path:'/health'},res=>{process.exit(res.statusCode===200?0:1)});req.on('error',()=>process.exit(1));req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      timeout: 10s
      retries: 3

  # Веб-приложение
  web:
    build:
      context: ./app/web

  # База данных PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: wb-calc-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-wb_calc}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - wb-calc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-wb_calc}"]
      interval: 10s
      timeout: 5s
      retries: 53

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: wb-calc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wb-calc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# Сеть для взаимодействия контейнеров
networks:
  wb-calc-network:
    driver: bridge

# Том для персистентного хранения данных
volumes:
  server_data:
  server_logs:
  postgres_data:
  redis_data:
    driver: local
